<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ZapBot QR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5 text-center">
    <h2>ğŸ¤– ZapBot â€“ Conecta tu WhatsApp</h2>
    <div class="mt-4">
      <h5>ğŸ” Token: <span id="token">Cargando...</span></h5>
      <h5>ğŸ†” Instancia: <span id="instance">Cargando...</span></h5>
      <img id="qr" alt="QR WhatsApp" class="mt-4 border rounded shadow" style="max-width: 250px;">
      <p id="status" class="mt-3">Cargando estado...</p>
    </div>
  </div>

  <script>
    fetch('/auth')
      .then(res => res.json())
      .then(data => {
        document.getElementById('token').textContent = data.token;
        document.getElementById('instance').textContent = data.instance;

        if (data.qr) {
          document.getElementById('qr').src = data.qr;
          document.getElementById('status').textContent = 'ğŸ“² Escanea el QR con WhatsApp.';
        } else {
          document.getElementById('status').textContent = 'âœ… WhatsApp conectado correctamente.';
          document.getElementById('qr').style.display = 'none';
        }
      });
  </script>
</body>
</html>
