app = "zatbot"

# No necesitamos sección [build], Fly detectará el Dockerfile de forma automática.

[[services]]
  internal_port = 3000
  protocol      = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port     = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port     = 443

# ——————————————————————————————————————
# Montamos un volumen para la sesión de whatsapp-web.js
[[mounts]]
  source      = "whatsappdata"
  destination = "/app/.wwebjs_auth"
